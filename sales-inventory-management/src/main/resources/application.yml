server:
  port: 8080

spring:
  application:
    name: sales-inventory
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5433/sales-inventory-management
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  #  swagger fix
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

